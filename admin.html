<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Syed Afnan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Admin Login Section -->
    <section id="admin-login" class="section admin-section">
        <div class="section-background">
            <div class="section-cube" style="top: 10%; left: 5%; width: 80px; height: 80px; animation-duration: 20s;"></div>
            <div class="section-cube" style="top: 80%; left: 90%; width: 50px; height: 50px; animation-duration: 15s; border-color: var(--neon-cyan); box-shadow: 0 0 20px var(--neon-cyan);"></div>
        </div>
        <div class="container">
            <h2 class="section-title">Admin Login</h2>
            <form id="adminLoginForm" class="admin-form">
                <div class="form-group">
                    <input type="text" id="username" required placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" id="password" required placeholder="Password">
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </section>

    <!-- Admin Dashboard (Hidden by default) -->
    <section id="admin-dashboard" class="section admin-section" style="display: none;">
        <div class="section-background">
            <div class="section-cube" style="top: 15%; left: 85%; width: 70px; height: 70px; animation-duration: 18s; border-color: var(--neon-magenta); box-shadow: 0 0 20px var(--neon-magenta);"></div>
            <div class="section-cube" style="top: 75%; left: 10%; width: 60px; height: 60px; animation-duration: 25s;"></div>
        </div>
        <div class="container">
            <h2 class="section-title">Admin Dashboard</h2>
            <div class="dashboard-content">
                <h3>Manage Portfolio Items</h3>
                <form id="portfolioForm" class="admin-form">
                    <div class="form-group">
                        <input type="text" id="projectTitle" placeholder="Project Title">
                    </div>
                    <div class="form-group">
                        <input type="text" id="projectImage" placeholder="Image URL or Path">
                    </div>
                    <div class="form-group">
                        <textarea id="projectDescription" placeholder="Project Description"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Add Project</button>
                </form>
                
                <div class="portfolio-preview">
                    <h3>Current Portfolio Items</h3>
                    <div id="portfolioItems" class="portfolio-items-grid">
                        <!-- Portfolio items will be displayed here -->
                    </div>
                </div>
                
                <button id="logoutBtn" class="submit-btn" style="margin-top: 30px;">Logout</button>
            </div>
        </div>
    </section>

    <script src="admin.js"></script>
</body>
</html>
